server:
  port: ${PORT:${SERVER_PORT:0}} # me dara cualquier puerto automaticamente que no este en uso.
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # generara un puerto aleatorio